<P><B><FONT SIZE=+3>Aquinas on Double Effect</FONT></B>
<BR><B><FONT SIZE=+3></FONT></B>&nbsp;

<P><FONT FACE="Arial Black">(1) the act cannot be intrinsically immoral</FONT>
<BR><FONT FACE="Arial Black"></FONT>&nbsp;<FONT FACE="Arial Black"></FONT>

<P><FONT FACE="Arial Black">(2) only the good effect can be intended</FONT>
<BR><FONT FACE="Arial Black"></FONT>&nbsp;<FONT FACE="Arial Black"></FONT>

<P><FONT FACE="Arial Black">(3) the evil effect cannot be the means for
achieving the good effect</FONT>
<BR><FONT FACE="Arial Black"></FONT>&nbsp;<FONT FACE="Arial Black"></FONT>

<P><FONT FACE="Arial Black">(4) the evil effect cannot be greater than
the good effect</FONT>
